<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <!-- 表示客户端可以缓存资源，每次使用缓存资源前都必须重新验证其有效性 -->
  <meta http-equiv="Cache-control" content="no-cache" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover" />
  <meta name="referrer" content="no-referrer" />
  <!-- 全屏显示 -->
  <meta name="full-screen" content="yes" />
  <!-- 关闭识别数字为手机号码 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- 关闭识别邮箱 -->
  <meta content="email=no" name="format-detection" />
  <!-- 将在标题下显示的页面的简短描述。这应该是最多200个字符，并且在显示时可能被进一步截断。 -->
  <meta name="twitter:description" content="%VITE_DESCRIPTION%" />
  <!-- 关键字 -->
  <meta name="keywords" content="%VITE_KEYWORDS%" />
  <!-- 描述 -->
  <meta name="description" content="%VITE_DESCRIPTION%" />
  <link rel="icon" type="image/x-icon" href="/favicon.svg" />
  <title>%VITE_TITLE%</title>
</head>

<body>
  <div id="app">
    <div id="appLoading"></div>
  </div>
  <script type="text/javascript">
    ;(function (window) {
      var theUA = window.navigator.userAgent.toLowerCase()
      var userAgent = navigator.userAgent
      if (
        (theUA.indexOf('compatible') > -1 && theUA.indexOf('msie') > -1) ||
        (userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1)
      ) {
        var str = '您的浏览器版本太低，已经和时代脱轨了 :('
        var str2 = '请前往设置对浏览器版本进行升级，如果已经是最新版本，请在设置中修改浏览器内核'
        alert(str + '\n' + '\n' + str2)
      }
    })(window)
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
